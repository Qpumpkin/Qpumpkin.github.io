<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表格</title>
  <style>
    html {
      font-family: sans-serif;
    }
    div.input-box {
      display: table;
      margin: 1em 0;
      width: 25em;
    }

    div.input-box label {
      display: table-cell;
      box-sizing: border-box;
      border: 1px solid #cfd5db;
      border-width: 1px 0 1px 1px;
      padding: .375em .75em;
      line-height: 1em;
      border-radius: 3px 0 0 3px;
      color: #999;
      background-color: #e9edef;
    }
    div.input-box label[for="email"] {
      border-width: 1px 1px 1px 0;
      border-radius: 0 3px 3px 0;
    }

    div.input-box div.input-wrap {
      display: table-cell;
      border: 1px solid #cfd5db;
      width: 100%;
    }
    div.input-box input {
      margin: 0;
      border: none;
      width: calc(100% - 1.5em);
      padding: .375em .75em;
      line-height: 1em;
      font-size: 1em;
      color: #999;
    }
    div.input-box input:focus {
      outline: 2px solid rgba(0,0,255,.5);
      box-shadow: 0 0 1px 2px royalblue;
    }
    
    /* table part */
    div.table-wrap {
      margin: 0 auto;
      width: 80%;
    }
    .table {
      display: table;
      margin: 2em auto;
      border-collapse: collapse; 
      width: 100%;
      max-width: 100%;
      color: #212529;
    }
    .table tr {
      border-top: 1px solid #dee2e6;
    }
    .table thead tr {
      border-bottom: 2px solid #dee2e6;
    }
    .table *[scope] {
      font-weight: bold;
    }
    .table th, .table td {
      padding: .75em;
      text-align: inherit;
    }

    .table-dark {
      border-color: #32383e; 
      color: #fff;
      background-color: #212529;
    }
    .table-dark tr,.table-dark thead tr {
      border-color: #32383e;
    }
    
    .table-striped tr:nth-child(odd) {
      background-color: rgba(0, 0, 0, .05);
    }
    .table-dark .table-striped tr:nth-child(odd) {
      background-color: rgba(255, 255, 255, .05)
    }

    .table-hover tbody tr:hover {
      background-color: rgba(0, 0, 0, 0.075);
    }

  </style>
</head>
<body>
  <div class="input-box">
    <label for="username">@@</label>
    <div class="input-wrap"><input type="text" name="username" id="username"></div>
  </div>
  <div class="input-box">
    <div class="input-wrap"><input type="text" name="email" id="email"></div>
    <label for="email">@example.com</label>
  </div>
  <div class="table-wrap table-hover">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>First</th>
          <th>Last</th>
          <th>Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>

        </tr>
        <tr>
          <th>2</th>

        </tr>
        <tr>
          <th>3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>

</body>
</html>
