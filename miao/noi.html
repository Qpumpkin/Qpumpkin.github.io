<script id="ch0105/01">

  let num = Number(prompt("Please enter the number of students."));
  let sum = 0;
  for (let i=0; i<num; i++) {
    sum += Number(prompt("Please enter student" + i+1 + "'s age!"));
  }
  let average = (sum/num).toFixed(2);
  console.log(average);

</script>
