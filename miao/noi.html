<script id="ch0105/11">
  let num = Number(prompt("please enter the number of digits."));
  let times1 = 0;
  let times5 = 0;
  let times10 = 0;
  for (let i=0; i<num; i++) {
    switch(Number(prompt("please enter the digit" + i+1))) {
      case 1: times1++; break;
      case 5: times5++; break;
      case 10: times10++; break;
      default: break;
    }
  }
  console(times1 + "\n" + times5 + "\n" + times10);
</script>
