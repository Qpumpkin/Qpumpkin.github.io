<script id="sort" sample-input="4 1 7" sample-output="1 4 7" comment="输入三个数，把此三个数按升序输出">
  let a = Number(prompt("please enter a number"));
  let b = Number(prompt("please enter a number"));
  let c = Number(prompt("please enter a number"));
  let save;
  if (a > b) {
    save = a;
    a = b;
    b = save;
  }
  if (b > c) {
    save = b;
    b = c;
    c = save;
  }
  if (a > b) {
    save = a;
    a = b;
    b = save;
  }
  console.log(a+" "+b+" "+c);
</script>
<script id="narcissistic " sample-input="153" sample-output="YES" comment="判断一个数是否为水仙花数">
  let number = String(prompt("please enter a number."));
  let length = number.length;
  let sum = 0;
  for (let i=0; i<length; i++) {
    sum += number[i] ** length;
  }
  if (sum == number) {
    console.log("YES");
  } else {
    console.log("NO");
  }
</script>

<script id="palindrom" sample-input="12321" sample-output="YES" comment="判断一个非负整数是否为回文数字">
  let input = String(prompt("please enter a number."));
  let length = input.length;
  for (let i=0; i<(length/2); i++) {
    if (input[i] != input[length-1-i]) {
      console.log("NO");
      break;
    } else if (i == Math.ceil(length/2)-1) {
      console.log("YES");
    }
  }
</script>

<script id="complete-number" sample-input="6" sample-output="YES" comment="判断一个数是否为完全数">
  let number = Number(prompt("please enter a number."));
  let sum = 1;
  for (let i=2; i<=Math.sqrt(number); i++) {
    if (number%i == 0) {
      sum += i+(number/i) ;
    }
  }
  if (sum == number) {
    console.log("YES");
  } else {
    console.log("NO");
  }
  sum = 1;
</script>

  }
</script>
<script id="prime" sample-input="7" sample-output="YES" comment="判断一个数是否为素数">
  let input = Number(prompt("please enter a number."));
  //必须大于3
  for (let i=2; i<=Math.sqrt(input); i++) {
    if (input%i == 0) {
      console.log("NO");
      break;
    } else if (i == Math.floor(Math.sqrt(input))) {
      console.log("YES");
    }
  }
</script>

<script id="lcf&lcm" sample-input="12 9" sample-output="36 3" comment="给定两个数，求它们的最小公倍数和最大公约数">
  let a = Number(prompt("please enter a number."));
  let b = Number(prompt("please enter a number."));
  let min = a > b ? a : b;
  let GCD;
  for (let i=1; i<=min; i++) {
    if (a%i==0 && b%i==0) {
      GCD = i;
    }
  }
  let LCM = (a/GCD) * b;
  console.log(LCM + " " + GCD);
</script>
